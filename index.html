<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h3>Comming soon!</h3>
        <h1>Our brand New <br>Website is oun It's Way </h1>
        <p>Subscribe for more details </p>
        <form name="submit-to-google-sheet">
            <input type="email" name="email" id="" placeholder="Your email id" required>
            <button type="submit"><img src="./send.png" width="30px" /></button>

        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzCqQWILxuiYjIouo5OHyrtZjiiQYZ100eJmHWjr0I3zAhR5kl8OmYmU1M9VKTI-85zOQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Thank You For Subscribing"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000);
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
